<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>canvas-eg</title>
    </head>
    <body>
        <canvas
            id="canvas"
            width="1000"
            height="600"
            style="background-color: aliceblue"
            >您的浏览器不支持canvas</canvas
        >
    </body>
    <script>
        class Draw {
            constructor(ctx) {
                this.ctx = ctx
            }
            // line
            drawLine() {
                this.ctx.moveTo(10, 10)
                this.ctx.lineTo(50, 10)
                this.ctx.lineWidth = 5
                this.ctx.strokeStyle = 'red'
                this.ctx.stroke()
            }
            // rect
            drawRect() {
                this.ctx.strokeStyle = 'red'
                this.ctx.strokeRect(10, 50, 40, 20)

                this.ctx.fillStyle = 'red'
                this.ctx.fillRect(60, 50, 40, 20)
            }
            // arc
            drawArc() {
                this.ctx.beginPath()
                this.ctx.arc(100, 150, 50, Math.PI * 2, false)
                this.ctx.closePath()
                this.ctx.lineWidth = 5
                this.ctx.strokeStyle = 'red'
                this.ctx.stroke()
                ;(this.ctx.fillStyle = 'green'), this.ctx.fill()
            }
            // text
            drawText() {
                this.ctx.fillStyle = 'red'
                this.ctx.font = 'bold 40px 微软雅黑'
                this.ctx.fillText('实心文本', 150, 200)

                this.ctx.strokeStyle = 'green'
                this.ctx.font = 'bold 40px 微软雅黑'
                this.ctx.lineWidth = 1
                this.ctx.strokeText('空心文本', 150, 250)
            }
            // shadow
            drawShadow() {
                this.ctx.shadowOffsetX = 5
                this.ctx.shadowOffsetY = 5
                this.ctx.shadowBlur = 10
                this.ctx.shadowColor = 'rgba(0, 0, 0, 0.5)'
                this.ctx.fillStyle = 'red'
                this.ctx.fillRect(0, 300, 200, 100)
            }
            // gradient
            drawGradient() {
                const grd = this.ctx.createLinearGradient(0, 400, 400, 400)
                grd.addColorStop(0, '#4dffff')
                grd.addColorStop(1, '#8e12aa')
                this.ctx.fillStyle = grd
                this.ctx.font = 'bold 40px 微软雅黑'
                this.ctx.fillText('学习canvas', 0, 500)
            }
        }

        window.onload = function () {
            const canvas = document.querySelector('#canvas')
            const ctx = canvas.getContext('2d')
            const draw = new Draw(ctx)
            draw.drawLine()
            draw.drawRect()
            draw.drawArc()
            draw.drawText()
            draw.drawShadow()
            draw.drawGradient()
        }
    </script>
</html>
