<html>

<head></head>

<body>
  <canvas id="canvas" width="150" height="150"></canvas>
</body>
<script>
  /** @type {HTMLCanvasElement} */
  const c = document.getElementById("canvas");
  const ctx = c.getContext("2d");

  ctx.clearRect(0, 0, 150, 150);
  ctx.fillStyle = "pink";
  ctx.fillRect(20, 20, 110, 110);

  let path = new Path2D();
  // 画圆
  path.arc(75, 75, 50, 0, 2 * Math.PI, true);
  path.moveTo(105, 78);
  path.arc(75, 78, 30, 0, Math.PI, false);
  path.moveTo(65, 60);
  path.arc(60, 60, 3, 0, 2 * Math.PI, true);
  path.moveTo(95, 60);
  path.arc(90, 60, 3, 0, 2 * Math.PI, true);
  path.moveTo(75, 70);
  path.lineTo(75, 78);

  ctx.strokeStyle = "white";
  ctx.stroke(path);
</script>

</html>
